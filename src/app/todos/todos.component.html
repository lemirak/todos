<h2>Todos Component</h2>

<input [(ngModel)]="currentTextValue">

<button (click)="addTodo(currentTextValue)">Add new</button>

<ul>
    <ng-container *ngFor="let todo of todos$ | async">
        <li class="todo-item-container">
            <app-todo-item
                [todo]="todo"
                (editCancelled)="stopEdit()"
                (removeClicked)="removeTodo($event)"
                (saveClicked)="saveCurrentTodo($event)"
                (editClicked)="editTodo($event)"
            ></app-todo-item>
        </li>
    </ng-container>
</ul>
